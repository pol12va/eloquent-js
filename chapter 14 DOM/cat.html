<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body style="min-height: 200px">	
	<img src="cat.png" id="cat" style="top: 400px">
	<img src="hat.png" id="hat">

	<style type="text/css">
		img {
			position: absolute;
			margin-top: 350px;
			margin-left: auto;
			margin-right: auto;
			left: 0;
			right: 0;
		}
	</style>
	<script type="text/javascript">
		var hat = document.querySelector("#hat");
		var cat = document.querySelector("#cat");
		var angle = 0, lastTime = null;

		function animate(time) {
			if (lastTime !== null) {
				angle += (time - lastTime) * 0.0015;
			}

			lastTime = time;
			cat.style.top = (Math.sin(angle) * 40) + "px";
			cat.style.left = (Math.cos(angle) * 200) + "px";
			hat.style.top = (Math.sin(angle) * 300) + "px";
			hat.style.left = (Math.cos(angle) * 800) + "px";
			requestAnimationFrame(animate);
		}

		requestAnimationFrame(animate);
	</script>
</body>
</html>
