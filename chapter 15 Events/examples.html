<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<button>Нажми меня нежно.</button>
	<p>Щёлкните по документу для запуска обработчика.</p>
	<p id="paraWithButton">Параграф с <button id="innerButton">кнопкой </button>.</p>
	<p id="paraWithThreeButtons">
		<button>A</button>
		<button>B</button>
		<button>C</button>
	</p>
	<a href="https://developer.mozilla.org/">MDN</a>
	<p>Страница по нажатию V офиолетивает.</p>
	<p>Нажмите Ctrl-Space для продолжения.</p>
	<script type="text/javascript">
		// addEventListener("click", function() {
		// 	console.log("Щелк");
		// });

		var button = document.querySelector("button");
		button.addEventListener("click", function() {
			console.log("Кнопка нажата.");
		});
		button.addEventListener("mousedown", function(event) {
			if (event.which === 1) {
				console.log("Left");
			} else if (event.which === 2) {
				console.log("Middle");
			} else if (event.which === 3) {
				console.log("Right");
			}
			console.log(event.type);
		});

		var para = document.getElementById("paraWithButton");
		var innerButton = document.getElementById("innerButton");
		para.addEventListener("mousedown", function() {
			console.log("Обработчик параграфа.");
		});
		innerButton.addEventListener("mousedown", function(event) {
			console.log("Обработчик кнопки.");
			if (event.which === 3) {
				event.stopPropagation();
			}
		});
		var paraWithThreeButtons = document.getElementById("paraWithThreeButtons");
		paraWithThreeButtons.addEventListener("click", function(event) {
			if (event.target.nodeName === "BUTTON") {
				console.log("Clicked", event.target.textContent);
			}
		});

		var link = document.querySelector("a");
		link.addEventListener("click", function(event) {
			console.log("Фигушки");
			event.preventDefault();
		});

		addEventListener("keydown", function(event) {
			if (event.keyCode === 86) {
				document.body.style.background = "violet";
			}
		});

		addEventListener("keyup", function(event) {
			if (event.keyCode === 86) {
				document.body.style.background = "";
			}
		});

		addEventListener("keydown", function(event) {
			if (event.keyCode === 32 && event.ctrlKey) {
				console.log("Продолжаем");
			}
		});
	</script>
</body>
</html>
